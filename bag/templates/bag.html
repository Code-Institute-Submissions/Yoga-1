{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Handlevogn</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded">
                    {{ bag_items }}
                        <thead>
                            <tr>
                                <th scope="col">Course Info</th>
                                <th scope="col"></th>
                                <th scope="col">Price</th>
                                <th scope="col">Qty</th>
                                <th scope="col">subtotal</th>
                                

                            </tr>
                        </thead>
                        
                    </div>
                {% else %}
                    <p class="lead mb-5">Handlevogn er tom</p>
                    <a href="{% url 'courses' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Finn flere kurs</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
